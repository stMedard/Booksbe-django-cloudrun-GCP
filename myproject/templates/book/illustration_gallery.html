{% extends "base.html" %}

{% block content %}
<div class="container py-5">

    <h1>Illustration gallery</h1>
    {% for message in messages %}
    <div class="container-fluid p-0">
      <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
        {{ message }}
      </div>
    </div>
    {% endfor %}
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for illustration in illustration_list %}
        <div class="col">
            <div div class="card border-dark mb-3" style="max-width: 18rem;">
                <img src="https://storage.googleapis.com/booksbe-test-3-media/{{illustration.image}}" class="card-img-top" alt="">
                <div class="card-body">
                    <p class="card-title">Author: {{ illustration.author_name }}</p>
                    <p class="card-title">Title: {{ illustration.title }}</p>
                    <a href="{% url 'illustration-delete' illustration.id  %}" method="post"
                        class="btn-sm btn-danger">Delete</a>

                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>


{% endblock %}
